<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" />
  
  <!-- US Flag Element -->
  <rect x="20" y="20" width="160" height="80" fill="#3c3b6e" opacity="0.1" />
  <rect x="20" y="100" width="160" height="10" fill="#b22234" opacity="0.1" />
  <rect x="20" y="120" width="160" height="10" fill="#b22234" opacity="0.1" />
  <rect x="20" y="140" width="160" height="10" fill="#b22234" opacity="0.1" />
  <rect x="20" y="160" width="160" height="10" fill="#b22234" opacity="0.1" />
  
  <!-- Envelope -->
  <rect x="50" y="60" width="100" height="70" fill="#ffffff" stroke="#4f46e5" stroke-width="3" />
  <path d="M50 60 L100 100 L150 60" fill="none" stroke="#4f46e5" stroke-width="3" />
  
  <!-- Address Lines -->
  <rect x="70" y="80" width="60" height="5" rx="1" ry="1" fill="#4f46e5" opacity="0.7" />
  <rect x="70" y="90" width="50" height="5" rx="1" ry="1" fill="#4f46e5" opacity="0.7" />
  <rect x="70" y="100" width="40" height="5" rx="1" ry="1" fill="#4f46e5" opacity="0.7" />
  <rect x="70" y="110" width="30" height="5" rx="1" ry="1" fill="#b22234" opacity="0.9" />
  
  <!-- US Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="24" fill="#4f46e5" text-anchor="middle" font-weight="bold">US</text>
</svg>