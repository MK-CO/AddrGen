<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Credit Card -->
  <rect x="200" y="150" width="400" height="250" rx="20" ry="20" fill="#4f46e5" />
  <rect x="200" y="150" width="400" height="250" rx="20" ry="20" fill="url(#cardGradient)" />
  
  <!-- Card Gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card Chip -->
  <rect x="250" y="200" width="60" height="50" rx="5" ry="5" fill="#ffd700" />
  <rect x="260" y="210" width="40" height="10" fill="#e6c200" />
  <rect x="260" y="225" width="40" height="10" fill="#e6c200" />
  <rect x="260" y="240" width="40" height="10" fill="#e6c200" />
  
  <!-- Card Number -->
  <text x="250" y="290" font-family="monospace" font-size="20" fill="#ffffff" letter-spacing="2">4929 **** **** 7531</text>
  
  <!-- Card Details -->
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">VALID THRU: 05/25</text>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">CARD HOLDER NAME</text>
  
  <!-- Card Network Logo (Generic) -->
  <circle cx="530" cy="190" r="25" fill="#ffffff" opacity="0.9" />
  <circle cx="510" cy="190" r="25" fill="#ffffff" opacity="0.7" />
  
  <!-- Binary Background Elements -->
  <text x="220" y="420" font-family="monospace" font-size="10" fill="#a5b4fc" opacity="0.4">01010101 10101010 01010101 10101010 01010101 10101010</text>
  <text x="220" y="440" font-family="monospace" font-size="10" fill="#a5b4fc" opacity="0.4">10101010 01010101 10101010 01010101 10101010 01010101</text>
  <text x="220" y="460" font-family="monospace" font-size="10" fill="#a5b4fc" opacity="0.4">01010101 10101010 01010101 10101010 01010101 10101010</text>
  
  <!-- Lock Icon -->
  <rect x="380" y="450" width="40" height="30" rx="5" ry="5" fill="#4f46e5" />
  <rect x="390" y="430" width="20" height="20" rx="10" ry="10" fill="none" stroke="#4f46e5" stroke-width="4" />
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="24" fill="#4f46e5" text-anchor="middle" font-weight="bold">Credit Card Security</text>
</svg>